<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Liquid Manager</title>

    <link rel="stylesheet" href="/vendor/normalize/normalize.css">
    <link rel="stylesheet" href="/vendor/animate/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Poiret+One|Slabo+27px" rel="stylesheet">

    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div id="login-box">
        <header>
            <h1>E-Liquid Manager</h1>
        </header>
        <form action="/login" method="post">
            <label>
                <input type="text" name="username" placeholder="username/email">
            </label>
            <label>
                <input type="password" name="password" placeholder="password">
            </label>
            <div class="actions">
                <input type="submit" class="button primary" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
